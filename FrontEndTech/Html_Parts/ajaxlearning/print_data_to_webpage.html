<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <label for="">Id</label>
                <input type="text" id="btnq">
                <div class="col-lg-4">
                    <button id="btn" type="submit" onclick="submit()">submit</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Body</td>
            </tr>
            <tbody id="tbdy">

            </tbody>
        </table>
    </div>

</body>
<script>
    var ad = ''
    function submit() {
        ad = document.querySelector("#btnq").value
        var url = 'https://jsonplaceholder.typicode.com/posts/' + ad
        var request = new XMLHttpRequest()
        // localhost 8000:/book/create
        request.open('get', url)
        alert(url)
        request.send() //ready state change from 1 to 4 ( 4 menas task completed)

        request.onreadystatechange = () => {
            if (request.readyState == 4) {
                if ((request.status > 199) & (request.status < 300)) {
                   // alert(request.response)
                    var data = JSON.parse(request.responseText)
                   // alert(data.title)
                   var htmldata=''
                   htmldata+="<tr><td>"+data.id+"</td><td>"+data.title+"</td><td>"+data.body+"</td></tr>"
                   document.querySelector("#tbdy").innerHTML=htmldata

                }
                else {
                    alert("failed")
                }
            }
        }
    }
</script>

</html>

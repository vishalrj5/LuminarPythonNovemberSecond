<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<!-- CSS only -->

<body style="background-color: #b2beb6;">

        <div class="row border" style=" background-blend-mode: screen;  margin-top: 5%; background-color: rgb(224, 220, 201);">
            
                <div class="col-lg-4">

            <audio id="oddd">

            </audio>

</body>
<script>
   
    function clk(){
        let usr=document.querySelector("#usr").value
        let pwd=document.querySelector("#pass").value
        var x=document.getElementById("oddd")
        //alert("Clicked")
        if(usr=="vishalrj5"){
            if(pwd=="123456789"){
                document.body.style.backgroundColor = "green";
                alert("Login Successfull")
                x.play();
                
            }
            else{
                document.body.style.backgroundColor = "red";

            }
        }

            alert("Invalid Username. Please try other")
        }
    }
</script>
